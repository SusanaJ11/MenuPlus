<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <button onclick="getschedules()">Obtener Horarios</button>
    <div id='schedules'></div>
    <button onclick="getdays()">Obtener Dias</button>
    <div id='days'></div>
    <button onclick="getmedicines()">Obtener Medicinas</button>
    <div id='medicines'></div>
    <button onclick="getusers()">Obtener Usuarios</button>
    <div id='users'></div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>

    function getschedules() {
      axios.get('http://localhost:8000/api/horario')
       .then(function (response) {
        
         var respuesta = response.data;
         console.log(respuesta);
        var horarios = respuesta.data.map(function(schedule)
        {
         return '<li> Hora: '+schedule.hora_h+' Color: '+schedule.color+'</li>'
        })
        document.getElementById("schedules").innerHTML = horarios;

       })
       .catch(function (error) {
        console.log(error);
       })
       .then(function () {
       });
    }
    function getdays() {
      axios.get('http://localhost:8000/api/dia')
       .then(function (response) {
        
         var respuesta = response.data;
         console.log(respuesta);
        var dias = respuesta.data.map(function(day)
        {
         return '<li> Dia: '+day.dia+' Fecha: '+day.fecha+'</li>'
        })
        document.getElementById("days").innerHTML = dias;

       })
       .catch(function (error) {
        console.log(error);
       })
       .then(function () {
       });
    }
    function getmedicines() {
      axios.get('http://localhost:8000/api/medicamento')
       .then(function (response) {
        
         var respuesta = response.data;
         console.log(respuesta);
        var medicinas = respuesta.data.map(function(medicine)
        {
         return '<li> Nombre: '+medicine.nom_m+' Descripcion: '+medicine.desc_m+' Solucion: '+medicine.solucion_m+' Porcion: '+medicine.porcion_m+' Existencia: '+medicine.existencia+' Cantidad: '+medicine.caducidad+'</li>'
        })
        document.getElementById("medicines").innerHTML = medicinas;

       })
       .catch(function (error) {
        console.log(error);
       })
       .then(function () {
       });
    }
    function getusers() {
      axios.get('http://localhost:8000/api/usuario')
       .then(function (response) {
        
         var respuesta = response.data;
         console.log(respuesta);
        var usuarios = respuesta.data.map(function(user)
        {
          return '<li> Nombre: '+user.nom_u+' Apellidos: '+user.app_u+user.apm_u+' Fecha de Nacimiento: '+user.fn_u+' Tipo de Usuario: '+user.typeuser+' Correo: '+user.correo+' Password: '+user.password+'</li>'
        })
        document.getElementById("users").innerHTML = usuarios;

       })
       .catch(function (error) {
        console.log(error);
       })
       .then(function () {
       });
    }

    </script>
  </body>
</html>
